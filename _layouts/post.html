---
layout: default
---

<h1>{{ page.title }}</h1>
{%- if page.subtitle %}
<p class="subtitle">{{ page.subtitle }}</p>
{% endif -%}
<p class="byline">
  {% if site.show_author %}{{ page.author | default: site.author }} — {% endif
  %} {{ page.date | date: "%B %-d, %Y" }}
</p>

{{ content }}

<section>
  <div style="clear: both"></div>
  <p class="backarrow">
    <a href="{% link blog/index.md %}">← Back to all posts</a>
  </p>
</section>

<script>
  MathJax = {
    tex: {
      inlineMath: [ ['$', '$'], ['\\(', '\\)'] ],
      displayMath: [ ['$$', '$$'], ['\\[', '\\]'] ]
    },
    svg: {
      fontCache: 'global'
    }
  };
  </script>
  <script
    type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>

<style>
.highlight .err {
        color: inherit;
        background-color: inherit; 
    }
</style>

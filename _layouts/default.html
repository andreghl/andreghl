<!DOCTYPE html>
<html>
  {% include head.html %}
  <body
    {%
    if
    page.full_width
    or
    layout.full_width
    %}class="full-width"
    {%
    endif
    %}
  >
    {% include header.html %}
    <article class="group">{{ content }}</article>
    {% include print-footer.html %} {% include footer.html %}
  </body>
  <script>
    MathJax = {
      tex: {
        inlineMath: [ ['$', '$'], ['\\(', '\\)'] ]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script
      type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</html>
